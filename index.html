<!DOCTYPE html>
<html lang="en" class="has-background-grey-lighter">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<script
			defer
			src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
		></script>
		<title>iTunes Search</title>
	</head>

	<body>
		<section class="hero hero-body has-text-centered">
			<h1 class="title">
				iTunes Search <span><i class="fas fa-music"></i></span>
			</h1>
			<form class="input-center">
				<div class="field has-addons is-hovered">
					<div class="control">
						<input
							id="search-input"
							class="input"
							type="text"
							placeholder="Find music"
						/>
					</div>
					<div class="control" id="search-btn">
						<a class="button">
							<span><i class="fas fa-search"></i></span>
						</a>
					</div>
				</div>
			</form>
		</section>

		<section class="container">
			<div class="header">
				<div
					class="columns is-vcentered has-background-dark has-text-white rounded"
				>
					<div class="column is-2"></div>
					<div class="column">Artist</div>
					<div class="column">Track</div>
					<div class="column">Collection</div>
					<div class="column">Genre</div>
					<div class="column is-1"></div>
				</div>
			</div>
		</section>

		<section id="search-results" class="container"></section>

		<script src="js/script.js"></script>
	</body>
</html>
